        price:
          $ref: '#/components/schemas/Sorted.Shipments.DataContracts.Price'
        surcharges:
          type: array
          items:
            $ref: '#/components/schemas/Sorted.Shipments.DataContracts.Surcharge'
          nullable: true
        created:
          type: string
          format: date-time
        expires:
