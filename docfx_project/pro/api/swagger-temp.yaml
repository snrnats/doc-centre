          format: date-time
        _links:
          type: array
          items:
            $ref: '#/components/schemas/Sorted.Shipments.DataContracts.Link'
          nullable: true
      additionalProperties: false
    Sorted.Shipments.DataContracts.QuoteResult:
      required:
