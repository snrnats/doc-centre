serviceName: sorted-docs
replicaCount: 1
namespace: feature

image:
  repository: repo
  tag: latest # overridden on deployment
  pullPolicy: IfNotPresent
  pullSecret: pullSecret

service:
  name: sorted-docs
  type: ClusterIP
  port: 80

container:
  port: 80

ingress:
  names:
    pro: sorted-docs
  enabled: true
  annotations:
    pro:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /pro/$1
      nginx.ingress.kubernetes.io/auth-tls-secret: sorted-wildcard-cert
      nginx.ingress.kubernetes.io/proxy-body-size: 1m
  hosts:
    pro:
      - host: docs-feature.sorted.com
        paths:
        - /pro
        - /pro/?(.*)
  tls:
  - secretName: sorted-wildcard-cert
    hosts:
     - docs-feature.sorted.com